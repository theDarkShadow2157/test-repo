name: test action
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  defaults:
    run:
      working-directory: ./docs
  env:
    FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
jobs:
  automated-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: "18.x"
      - run: npm ci
      - run: npm run build
      - run: npm run deploy
